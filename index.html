<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Mapa Eleitoral Interativo</title>
</head>
<body>
    <script type="text/javascript" src="/wz_tooltip/wz_tooltip.js"></script>

    <header>
        <h1>Mapa Eleitoral Interativo</h1>
    </header>

    <main>
        <aside class="menu-lateral">
            <div class="turno">
                <form action="">
                    <p>Turno</p>

                    <label for="1">
                        <input type="radio" name="turno" id="1">

                        1°
                    </label>

                    <label for="2">
                        <input type="radio" name="turno" id="2">

                        2°
                    </label>

                    <div></div>
                </form>
            </div>

            <div class="ano-eleicao">
                <form action="">
                    <p>Eleição</p>

                    <div>
                        <label for="2022">
                            <input type="radio" name="ano" id="2022">
    
                            2022
                        </label>
    
                        <label for="2018">
                            <input type="radio" name="ano" id="2018">
    
                            2018
                        </label>
                    </div>
                </form>
            </div>
        </aside>
        
        <div class="mapa">
            <img src="/images/Brazil_Political_Map_Final3.png" alt="Mapa politico do Brasil" usemap="#image-map">
                
            <map class="resultadoEstado" name="image-map">
            </map>

            </div>
        </div>

        <aside class="barra-resultado">
            <p>Candidatos</p>

            <div class="candidatos">
            </div">
        </aside>
    </main>
</body>
</html>
